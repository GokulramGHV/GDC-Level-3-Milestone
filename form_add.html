<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Task</title>
	</head>
	<body>
		<h2>Add task</h2>

		<form action="add_task" method="GET">
			<label for="prior">Enter priority: </label><br />
			<input type="number" id="prior" name="prior" /><br /><br />
			<label for="task">Enter task description: </label><br />
			<input type="text" id="task" name="task" /><br /><br />
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
